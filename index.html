<!DOCTYPE html>
<html>
<head>
  <title>Register Your Business</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#analytics">Analytics</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="container">
    <div>
      <form id="form" class="form">
        <h2>Register Your Business</h2>
        <div class="form-control">
          <label>Email</label>
          <input type="text" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-control">
          <label>Business Name</label>
          <input type="text" id="name" placeholder="Enter Business Name" />
        </div>
        <div class="form-control">
          <label>Industry</label>
          <input type="text" id="industry" placeholder="Type your industry" />
        </div>
        <div class="form-control">
          <label>State</label>
          <input type="text" id="state" placeholder="Type your state"/>
        </div>
        <button id="button" type="button" class="submit" onclick="submitForm()">Submit</button>
      </form>
    </div>
  </div>
  <script>
    function submitForm() {
      var formData = {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        industry: document.getElementById('industry').value,
        state: document.getElementById('state').value
      };
      fetch('https://3md8ofvw3g.execute-api.us-east-1.amazonaws.com/first', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        // Handle the response as needed
      })
      .catch(error => {
        // Handle errors here
      });
    }
  </script>
</body>
</html>
